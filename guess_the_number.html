<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guess_the_number_style.css">
    <title>GUESS THE NUMBER</title>
</head>

<body>
    <button id="home">
        <a href="index.html" style="text-decoration: none;">Home</a>
    </button>
    <h1><b><i>GUESS THE NUMBER BETWEEN 1 - 100</i></b></h1>
    <img src="think.png" id="image">
    <div class="container">
        <div class="msg_box">
            <p id="message" style="font-size: 2em;">Your Guess</p>
        </div>
        <div class="count">
            <p id="count_number" style="font-size: 1.5em;"> <b>Attempts</b> 0</p>
        </div>
        <div class="inputbtn">
            <input type="text" id="enter" placeholder="Enter The Number">
           <input type="submit" id="submit">
        </div>
    </div>
    <script src="guess_the_number.js"></script>
</body>

</html>
